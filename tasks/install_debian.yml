- name: "[MySQL{{ mysql_version }}] Unarchive a Setup file"
  unarchive:
    src: "{{ install_src_path }}/{{ mysql_tarfile[mysql_version] }}"
    dest: "{{ install_path }}" #"/{{ mysql_tarfile[mysql_version] | regex_replace('.tar.gz','') }}"
    owner: "{{ linux_user }}"
    group: "{{ linux_user }}"
    remote_src: no
    #mode: 0750
  #when: mysql_version == "5.7" and path_exists_gz.stat.exists == False

# Create Symbolic Link (Server)
- name: "[MySQL{{ mysql_version }}] Create Server symlink: mysql engine directory: tar.gz"
  file:
    src: "{{ install_path }}/{{ mysql_tarfile[mysql_version] | regex_replace('.tar.gz','') }}"
    dest: "{{ mysql_base_path }}"
    owner: "{{ linux_user }}"
    group: "{{ linux_user }}"
    state: link
    #recurse: yes
#  when: dir_mysql_bin.matched|int == 0 and tartype_gz.matched|int == 1

# Create Symbolic Link (Client)
- name: "[MySQL{{ mysql_version }}] Create Client symlink: mysql engine directory: tar.gz"
  file:
    src: "{{ install_path }}/{{ mysql_tarfile[mysql_version] | regex_replace('.tar.gz','') }}/bin/mysql"
    dest: "/usr/bin/mysql"
    owner: "{{ linux_user }}"
    group: "{{ linux_user }}"
    state: link

# Install MySQL
- name: "[MySQL] Find mysql data file"
  find:
    path: "{{ mysql_data_path }}"
    patterns: "*"
  register: db_files

# - name: "[MySQL{{ mysql_version }}] Find mysqld"
#   find:
#     path: "{{ mysql_base_path }}/bin"
#     patterns: "mysqld"
#     file_type: file
#     recurse: yes
#   register: dir_mysql_install

- name: "[MySQL{{ mysql_version }}] if {{ mysql_data_path }} not exists, Install Mysql"
  command: "{{ mysql_base_path }}/bin/mysqld
    --defaults-file={{ mysql_cnf_path.path }}/{{ mysql_cnf_path.file }}
    --initialize
    --basedir={{ mysql_base_path }}
    --datadir={{ mysql_data_path }}
    --user={{ linux_user }}"
  register: changed_first
  when: db_files.matched|int == 0
  # with_items:
  #   - "{{ dir_mysql_install.files.0.path }}"

# Change mode bin directory recursively
- name: "[MySQL] Change bin directory mode"
  file:
    path: "{{ install_path }}/{{ mysql_tarfile[mysql_version] | regex_replace('.tar.gz','') }}"
    recurse: yes
    owner: "{{ linux_user }}"
    group: "{{ linux_user }}"
    mode: 0750
